<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Product Details - ProductHive</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">ProductHive</a>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="products.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="star-rated.html">Star Rated</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Product Details -->
    <div class="container mt-4">
      <h2 class="mb-4">Product Details</h2>

      <div class="card p-4 shadow-sm">
        <div class="row align-items-center">
          <!-- LEFT: Details -->
          <div class="col-md-8">
            <p><strong>ID:</strong> <span id="id"></span></p>
            <p><strong>Name:</strong> <span id="name"></span></p>
            <p><strong>Category:</strong> <span id="category"></span></p>
            <p><strong>Price:</strong> <span id="price"></span></p>
            <p><strong>Rating:</strong> <span id="rating"></span></p>

            <a href="products.html" class="btn btn-secondary mt-3"
              >Back to Products</a
            >
          </div>

          <!-- RIGHT: Image -->
          <div class="col-md-4 text-end">
            <img
              id="productImage"
              class="img-fluid rounded"
              alt="Product Image"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Teacher Provided JavaScript (Minimal Extension Only) -->
    <script>
      let id = new URL(window.location.href).searchParams.get('id');

      let products = [
        {
          id: '1',
          name: 'Smart Watch',
          category: 'Electronics',
          price: '₹2999',
          rating: '4.5 ⭐',
        },
        {
          id: '2',
          name: 'Wireless Earbuds',
          category: 'Accessories',
          price: '₹1999',
          rating: '4.2 ⭐',
        },
        {
          id: '3',
          name: 'Gaming Mouse',
          category: 'Gaming',
          price: '₹1499',
          rating: '4.6 ⭐',
        },
        {
          id: '4',
          name: 'Bluetooth Speaker',
          category: 'Audio',
          price: '₹2499',
          rating: '4.4 ⭐',
        },
        {
          id: '5',
          name: 'Mechanical Keyboard',
          category: 'Gaming',
          price: '₹2799',
          rating: '4.3 ⭐',
        },
        {
          id: '6',
          name: 'Power Bank',
          category: 'Accessories',
          price: '₹1799',
          rating: '4.1 ⭐',
        },
        {
          id: '7',
          name: 'Webcam',
          category: 'Electronics',
          price: '₹2299',
          rating: '4.0 ⭐',
        },
      ];

      let product = products.find((p) => p.id === id);

      document.getElementById('id').innerText = product.id;
      document.getElementById('name').innerText = product.name;
      document.getElementById('category').innerText = product.category;
      document.getElementById('price').innerText = product.price;
      document.getElementById('rating').innerText = product.rating;

      let img = document.getElementById('productImage');

      if (id == '1') img.src = 'smartwatch.jpg';
      else if (id == '2') img.src = 'wireless earbuds.jpg';
      else if (id == '3') img.src = 'gamingmouse.jpg';
      else if (id == '4') img.src = 'speaker.jpg';
      else if (id == '5') img.src = 'keyboard.jpg';
      else if (id == '6') img.src = 'power bank.jpg';
      else if (id == '7') img.src = 'webcam.jpg';
    </script>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3 mt-4">
      © 2026 ProductHive. All rights reserved.
    </footer>
  </body>
</html>
